<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album</title>

  <!-- Hubungkan ke file CSS utama -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Retro -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff, #ffe4ec);
      font-family: "Poppins", sans-serif;
      color: #ff1493;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 80px;
      font-size: 2.5em;
      color: #ff007f;
      text-shadow: 0 0 8px rgba(255, 105, 180, 0.3);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
      gap: 20px;
    }

    .photo-card {
      position: relative;
      width: 250px;
      height: 380px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: white;
    }

    .photo-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.7);
      color: #ff007f;
      font-weight: bold;
      font-size: 1em;
      padding: 10px 0;
    }

    a.back-home {
      display: inline-block;
      margin: 40px auto;
      background: #ffb6c1;
      color: white;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
      transition: 0.3s;
    }

    a.back-home:hover {
      background: #ff69b4;
      transform: scale(1.05);
    }
  </style>
</head>

<script>
// Cegah audio baru dibuat dari script page album
if (window.stopMusic === undefined) {
    window.stopMusic = true;
}

// Hentikan audio yang dibuat otomatis oleh script halaman album
document.querySelectorAll("audio").forEach(a => a.pause());

// Hentikan audio yang mungkin dibuat lewat JS halaman album
const allAudio = document.getElementsByTagName("audio");
for (let i = 0; i < allAudio.length; i++) {
    allAudio[i].pause();
}
</script>

<!-- Tombol Play Music -->
<button onclick="openMusicWindow()" id="playMusic" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: linear-gradient(45deg, #ff66b2, #ff99cc);
  color: white;
  border: none;
  border-radius: 30px;
  padding: 12px 22px;
  font-size: 16px;
  box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
  cursor: pointer;
  z-index: 9999;
  transition: 0.3s;
">
 Play Music
</button>
